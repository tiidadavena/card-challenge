<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <img class="profile-image" src="../images/image-victor.jpg" alt="" />
        <h3 class="profile-name">Victor Crest</h3>
        <p class="profile-age">26</p>
        <p class="profile-location">London</p>
      </div>
      <hr />
      <p class="profile-followers-amount">80k</p>
      <p class="label-followers">Followers</p>
      <p class="profile-likes-amount">803k</p>
      <p class="label-likes">Likes</p>
      <p class="profile-photos-amount">1.4k</p>
      <p class="label-photos">Photos</p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/tiidadavena">Juliana Barros Lima</a>.
    </div>
  </body>
</html>
